<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PizzaLand</title>
</head>

<body>

  <header class="bg-primary py-5 mb-5" id="pizza-background">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2"></h1>
          <p class="lead mb-5 text-white-50"></p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-8 mb-5">
        <h2>Don't Disrespect the Pizza Parlor</h2>
        <h4>Place Your Order Below:</h4>
        <hr>
        <form id="order-form">
          <h5>Size:</h5>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" id="small" checked>
              Small $12
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium" id="medium" checked>
              Medium $18
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large" id="large" checked>
              Large $24
            </label>
          </div>
          <hr>
          <h5>Choose Additional Toppings (all our pizzas come with marinara and mozzarella):</h5>
          <input type="checkbox" name="topping" id="topping1" value="1">
          <label for="topping1">Pepperoni</label><br>
          <input type="checkbox" name="topping" id="topping2" value="1">
          <label for="topping2">Salami</label><br>
          <input type="checkbox" name="topping" id="topping3" value="1">
          <label for="topping3">Mushrooms</label><br>
          <input type="checkbox" name="topping" id="topping4" value="1">
          <label for="topping4">Kalamata Olives</label><br>
          <br>
          <a class="btn btn-success btn-md" href="#">Submit Order</a>
        </form>
        <div id="showTotal">
        </div>
      </div>

      <div class="col-md-4 mb-5">
        <h2>Contact Us</h2>
        <hr>
        <address>
          <strong>Pizza Land</strong>
          <br>1000 Gabagool Ave
          <br>Newark, NJ 07031
          <br>
        </address>
        <address>
          <abbr title="Phone">P:</abbr>
          (123) 456-7890
          <br>
          <abbr title="Email">E:</abbr>
          <a href="mailto:#">pizza@fakepizzaland.com</a>
        </address>
      </div>
    </div>
  </div>

</body>

</html>
